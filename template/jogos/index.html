{% extends 'jogos/partials/_base.html' %}
{% load static %}
{% block content %}
{% include 'jogos/partials/_menu.html'%}

{% for jogos in cards %}
<div class="cards">
    <div class="grid gap-3">
        <div class="container text-center">
            <iv class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="">
                        <div class="card-body">
                            <h5 class="card-title">{{ Jogo.nome }}</h5>
                            <p class="card-text">{{ Jogo.lancamento }}</p>
                            <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
            </iv>
        </div>
    </div>
</div>
{% endfor %}

{% include 'jogos/partials/_footer.html' %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
